name: Workflow
on: push
jobs: 
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Run lint
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: 18
        run: npm install
        run: eslint --ext .jsx --fix src
  test:
    needs: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Test
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: 18
        run: npm install
        run: vitest run
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy / Build
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: 18
        run: npm install
        run: vite build