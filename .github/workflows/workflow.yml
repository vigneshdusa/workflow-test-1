name: Workflow
on: push
jobs: 
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Nodejs
        uses: actions/setup-node@v4
        with: 
        node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run linting
        run: eslint --ext .jsx --fix src
  test:
    needs: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Nodejs
        uses: actions/setup-node@v4
        with: 
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: vite run
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Deploy
        run: vite build